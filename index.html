<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60"> <!-- Atualiza a cada 60 segundos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 15px;
            font-size: 24px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: white;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 50%;
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="logo" width="300">
    <h1>Peças para serem substituídas</h1>

    <!-- Filtro -->
    <input type="text" id="filtroTabela" onkeyup="filtrarTabela()" placeholder="Pesquisar na tabela...">

    <table id="tabelaPecas">
        <thead>
            <tr>
                <th>Condomínio</th>
                <th>Peças</th>
                <th>Elevador</th>
                <th>Quantidade</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <!-- Dados serão carregados aqui -->
        </tbody>
    </table>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1guQgIfDkPImRq05OBmtm0EciJWzWzX22A9p-ELXCqCE/gviz/tq?tqx=out:json&gid=1106045084';

        async function carregarTabela() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();

                // Corrigir o formato da resposta
                const json = JSON.parse(text.substring(47).slice(0, -2));

                const tabela = document.getElementById('corpoTabela');
                tabela.innerHTML = '';

                const rows = json.table.rows;

                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.c.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell ? cell.v : '';
                        tr.appendChild(td);
                    });
                    tabela.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function filtrarTabela() {
            var input, filtro, tabela, tr, td, i, j, txtValue, encontrado;
            input = document.getElementById('filtroTabela');
            filtro = input.value.toUpperCase();
            tabela = document.getElementById('tabelaPecas');
            tr = tabela.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) { // Começa de 1 para ignorar o cabeçalho
                tr[i].style.display = "none"; // Esconde a linha inicialmente
                td = tr[i].getElementsByTagName("td");
                encontrado = false;

                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filtro) > -1) {
                            encontrado = true;
                            break;
                        }
